<!DOCTYPE html>
<html>
<head>
    <title>tg.tonlunetier.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <div class="card text-center">
            <h1 class="card-header">tonlunetier.com</h1>
            <div class="card-body">
              <h5 class="card-title">report</h5>
              <p class="card-text">Généré le : {{ current_time }}</p>
              <a href="https://tg.tonlunetier.com/collections/all" class="btn btn-primary">Go tg.tonlunetier.com</a>
              <table class="table text-center">
                <thead>
                    <tr>
                        <th>Nom de l'article</th>
                        <th>Prix de l'article</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, price in report_data.items() %}
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
